<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/10741a21b4.js" crossorigin="anonymous"></script>
    <title>Raven</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="contenedor-header">
        <div class="contenedor header">
          <div class="soporte">
            <i class="fa-solid fa-headset"></i>
            <div class="contenido-soporte">
              <span class="texto">Soporte al cliente</span>
              <span class="numero">+54-299-5927791</span>
            </div>
          </div>
          <div class="contenedor-logo">
            <i class="fa-solid fa-mug-hot"></i>
            <h1 class="logo"><a href="/">Raven</a></h1>
          </div>
          <div class="contenedor-usuario">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-basket-shopping"></i>
            <div class="contenido-carro-compras">
              <span class="texto">Carrito</span>
              <span class="numero">(0)</span>
            </div>
          </div>
        </div>
      </div>
      <div class="contenedor-navbar">
        <nav class="navbar contenedor">
          <i class="fa-solid fa-bars"></i>
          <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contactanos</a></li>
            <li><a href="#">Encontranos</a></li>
            <li><a href="#">No se</a></li>
          </ul>
          <form class="formulario-busqueda">
            <input type="search" placeholder="Buscar..." />
            <button class="boton-busqueda">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </nav>
      </div>
    </header>

    <section class="banner">
      <div class="contenido-banner">
        <p>Café delicioso</p>
        <h2>100% Natural <br />Café Fresco</h2>
        <a href="#">Comprar ahora</a>
      </div>
    </section>
  </body>
</html>
